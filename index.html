<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      font-family: 'Times New Roman', serif;
      overflow: hidden;
      display: flex;
    }

    .left-half, .right-half {
      width: 50vw;
      height: 100vh;
    }

    .left-half {
      background: white;
      position: relative;
      overflow-y: auto;
      /* remove border */
      border: none;
      padding: 30px;
      box-sizing: border-box;
      color: #222;
      font-size: 1rem;
      line-height: 1.6;
    }

    .right-half {
      position: relative;
      overflow-y: auto;
      background: white;
      /* hide scrollbar */
      scrollbar-width: none; /* Firefox */
    }
    .right-half::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .scroll-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 5px;
    }

    .project-block {
      background-color: #e6e6e6;
      display: block;
      cursor: pointer;
      width: 220px; /* fixed width for all */
      border-radius: 4px;
      box-sizing: border-box;
      user-select: none;
    }

    /* variable heights for vertical/horizontal shapes */
    .s1 { height: 293px; }
    .s2 { height: 180px; }
    .s3 { height: 213px; }
    .s4 { height: 135px; }
    .s5 { height: 266px; }
    .s6 { height: 195px; }
    .s7 { height: 240px; }
    .s8 { height: 200px; }
    .s9 { height: 173px; }

    .cursor-text {
      position: absolute;
      pointer-events: none;
      font-size: 0.85rem;
      color: #111; /* darker text */
      opacity: 0;
      transition: opacity 0.2s ease;
      text-transform: lowercase;
      z-index: 100;
      max-width: 200px;
    }

  </style>
</head>
<body>

  <div class="left-half" id="poemContainer">
    <!-- full poem / prose text will appear here -->
  </div>
  <div class="right-half">
    <div class="scroll-column">
      <div class="project-block s1" data-title="descent of alette" data-index="0"></div>
      <div class="project-block s2" data-title="how spring comes" data-index="1"></div>
      <div class="project-block s3" data-title="close to me & closer..." data-index="2"></div>
      <div class="project-block s4" data-title="at night the states" data-index="3"></div>
      <div class="project-block s5" data-title="in the pines" data-index="4"></div>
      <div class="project-block s6" data-title="gratitude" data-index="5"></div>
      <div class="project-block s7" data-title="reason and other women" data-index="6"></div>
      <div class="project-block s8" data-title="mysteries of small houses" data-index="7"></div>
      <div class="project-block s9" data-title="culture of one" data-index="8"></div>
    </div>
  </div>

  <div class="cursor-text" id="cursorText"></div>

  <script>
    const cursorText = document.getElementById('cursorText');
    const blocks = document.querySelectorAll('.project-block');
    const poemContainer = document.getElementById('poemContainer');

    // Placeholder long prose pieces (~1000â€“1200 words each)
    const longProse = [
      `Descent of Alette - prose sample:\n\n` +
      `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed... (Imagine 1000+ words here for demo)`,
      
      `How Spring Comes - prose sample:\n\n` +
      `Suspendisse potenti. Pellentesque habitant morbi tristique senectus et netus et malesuada fames...`,

      `Close to Me & Closer... - prose sample:\n\n` +
      `Vivamus suscipit tortor eget felis porttitor volutpat. Cras ultricies ligula sed magna dictum porta...`,

      `At Night The States - prose sample:\n\n` +
      `Praesent sapien massa, convallis a pellentesque nec, egestas non nisi. Curabitur arcu erat...`,

      `In the Pines - prose sample:\n\n` +
      `Donec rutrum congue leo eget malesuada. Nulla porttitor accumsan tincidunt. Pellentesque in ipsum id orci porta dapibus...`,

      `Gratitude - prose sample:\n\n` +
      `Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus...`,

      `Reason and Other Women - prose sample:\n\n` +
      `Quisque velit nisi, pretium ut lacinia in, elementum id enim. Vestibulum ante ipsum primis in faucibus orci luctus...`,

      `Mysteries of Small Houses - prose sample:\n\n` +
      `Sed porttitor lectus nibh. Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui...`,

      `Culture of One - prose sample:\n\n` +
      `Nulla quis lorem ut libero malesuada feugiat. Pellentesque in ipsum id orci porta dapibus. Curabitur aliquet quam id dui posuere blandit...`
    ];

    function randomPastel() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 85%)`;
    }

    blocks.forEach(block => {
      block.style.backgroundColor = randomPastel();

      block.addEventListener('mouseenter', () => {
        cursorText.textContent = block.getAttribute('data-title');
        cursorText.style.opacity = '1';
      });

      block.addEventListener('mouseleave', () => {
        cursorText.style.opacity = '0';
      });

      block.addEventListener('click', () => {
        const index = block.getAttribute('data-index');
        poemContainer.innerText = longProse[index];
      });
    });

    document.addEventListener('mousemove', (e) => {
      cursorText.style.left = e.pageX + 15 + 'px';
      cursorText.style.top = e.pageY + 15 + 'px';
    });
  </script>

</body>
</html>
