<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      font-family: 'Times New Roman', serif;
      overflow: hidden;
      display: flex;
    }

    .left-half, .right-half {
      width: 50vw;
      height: 100vh;
    }

    .left-half {
      background: white;
      position: relative;
      overflow-y: auto;
    }

    .right-half {
      position: relative;
      overflow: hidden;
      background: white;
    }

    .scroll-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 0px;
      gap: 0px;
      height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .scroll-column::-webkit-scrollbar {
      display: none;
    }

    .project-block {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: block;
      cursor: pointer;
      width: 480px;
    }

    .s1, .s3, .s5, .s7 {
      height: 640px;
    }

    .s2, .s4, .s6, .s8, .s9 {
      height: 360px;
    }

    .cursor-text {
      position: absolute;
      pointer-events: none;
      font-size: 14pt;
      font-style: italic;
      color: #111;
      opacity: 0;
      transition: opacity 0.2s ease;
      text-transform: lowercase;
      z-index: 100;
      max-width: 200px;
    }

    .poem-container {
      position: absolute;
      top: 0;
      left: 0;
      padding: 30px;
      width: 100%;
      height: 100%;
      background: white;
      overflow-y: auto;
      color: #222;
      font-size: 18pt;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="left-half" id="poemContainer"></div>

  <div class="right-half">
    <div class="scroll-column">
      <div class="project-block s1" data-title="last day on earth manifesto" data-index="0"></div>
      <div class="project-block s2" data-title="how spring comes" data-index="1"></div>
      <div class="project-block s3" data-title="close to me & closer..." data-index="2"></div>
      <div class="project-block s4" data-title="at night the states" data-index="3"></div>
      <div class="project-block s5" data-title="in the pines" data-index="4"></div>
      <div class="project-block s6" data-title="gratitude" data-index="5"></div>
      <div class="project-block s7" data-title="reason and other women" data-index="6"></div>
      <div class="project-block s8" data-title="mysteries of small houses" data-index="7"></div>
      <div class="project-block s9" data-title="culture of one" data-index="8"></div>
    </div>
  </div>

  <div class="cursor-text" id="cursorText"></div>

  <script>
    const cursorText = document.getElementById('cursorText');
    const blocks = document.querySelectorAll('.project-block');
    const poemContainer = document.getElementById('poemContainer');

    const imageFiles = [
      '1290.jpg',
      '12103.jpg',
      '12106.jpg',
      '1290.jpg',
      '12103.jpg',
      '12106.jpg',
      '1290.jpg',
      '12103.jpg',
      '12106.jpg'
    ];

    blocks.forEach((block, i) => {
      block.style.backgroundImage = `url('${imageFiles[i]}')`;

      block.addEventListener('mouseenter', () => {
        cursorText.textContent = block.getAttribute('data-title');
        cursorText.style.opacity = '1';
      });

      block.addEventListener('mouseleave', () => {
        cursorText.style.opacity = '0';
      });

      block.addEventListener('click', () => {
        const index = block.getAttribute('data-index');
        poemContainer.innerText = longProse[index];
      });
    });

    document.addEventListener('mousemove', (e) => {
      cursorText.style.left = e.pageX + 15 + 'px';
      cursorText.style.top = e.pageY + 15 + 'px';
    });
  </script>

</body>
</html>
