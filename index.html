<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      font-family: 'Times New Roman', serif;
      overflow: hidden;
      display: flex;
    }

    .left-half, .right-half {
      width: 50vw;
      height: 100vh;
    }

    .left-half {
      background: white;
      position: relative;
      overflow-y: auto;
      padding: 30px;
      font-size: 18pt;
      line-height: 1.6;
      color: #222;
    }

    .right-half {
      position: relative;
      overflow: hidden;
      background: white;
    }

    .scroll-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
      height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .scroll-column::-webkit-scrollbar {
      display: none;
    }

    .project-block {
      display: block;
      cursor: pointer;
      width: 480px;
      background-size: cover;
      background-position: center;
    }

    .s1, .s3, .s5, .s7 {
      height: 640px;
    }

    .s2, .s4, .s6, .s8, .s9 {
      height: 360px;
    }

    .cursor-text {
      position: absolute;
      pointer-events: none;
      font-size: 14pt;
      font-style: italic;
      color: #111;
      opacity: 0;
      transition: opacity 0.2s ease;
      text-transform: lowercase;
      z-index: 100;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="left-half" id="poemContainer">
    <!-- prose text appears here on click -->
  </div>

  <div class="right-half">
    <div class="scroll-column">
      <div class="project-block s1" data-title="last day on earth manifesto"></div>
      <div class="project-block s2" data-title="how spring comes"></div>
      <div class="project-block s3" data-title="close to me & closer..."></div>
      <div class="project-block s4" data-title="at night the states"></div>
      <div class="project-block s5" data-title="in the pines"></div>
      <div class="project-block s6" data-title="gratitude"></div>
      <div class="project-block s7" data-title="reason and other women"></div>
      <div class="project-block s8" data-title="mysteries of small houses"></div>
      <div class="project-block s9" data-title="culture of one"></div>
    </div>
  </div>

  <div class="cursor-text" id="cursorText"></div>

  <script>
    const cursorText = document.getElementById('cursorText');
    const blocks = document.querySelectorAll('.project-block');
    const poemContainer = document.getElementById('poemContainer');

    const imageFiles = [
      '1290.jpg', '12103.jpg', '12106.jpg',
      '1290.jpg', '12103.jpg', '12106.jpg',
      '1290.jpg', '12103.jpg', '12106.jpg'
    ];

    const longProse = [
`I am nearing a confine. Miles high and entire non - nato member nations long is the wall I seem to have hit. There were foxes here last time I checked...`, 
`In the soft light of early spring, the world seemed to awaken slowly, stretching its limbs after the long, cold embrace of winter...`, 
`Close to me, and closer still, the quiet murmur of the evening winds carried tales of distant lands and forgotten times...`, 
`At night, the states of the mind wander as freely as the clouds drifting across a moonlit sky. The heartbeats of distant cities echo in the silence...`, 
`In the pines, where the scent of sap and earth filled the air, there was a sense of timelessness that wrapped around her like a gentle shawl...`, 
`Gratitude filled her heart like a rising tide, sweeping away doubt and fear with its gentle insistence...`, 
`Reason and other women sat around the table, their voices weaving a tapestry of thought and feeling...`, 
`Mysteries of small houses revealed themselves in the worn floorboards and creaking doors...`, 
`Culture of one blossomed quietly in the space between conformity and rebellion...`
    ];

    blocks.forEach((block, i) => {
      block.style.backgroundImage = `url('${imageFiles[i]}')`;

      block.addEventListener('mouseenter', () => {
        cursorText.textContent = block.getAttribute('data-title');
        cursorText.style.opacity = '1';
      });

      block.addEventListener('mouseleave', () => {
        cursorText.style.opacity = '0';
      });

      block.addEventListener('click', () => {
        poemContainer.innerText = longProse[i];
      });
    });

    document.addEventListener('mousemove', (e) => {
      cursorText.style.left = e.pageX + 15 + 'px';
      cursorText.style.top = e.pageY + 15 + 'px';
    });
  </script>

</body>
</html>
