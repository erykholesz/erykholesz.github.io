<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      cursor: none;
      height: 100vh;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .project-block {
      position: absolute;
      background-color: #c0cbb4;
      z-index: 1;
    }

    /* Randomized 3:4-ish size variations */
    .s1 { width: 200px; height: 266px; }   /* vertical small */
    .s2 { width: 240px; height: 180px; }   /* horizontal medium */
    .s3 { width: 160px; height: 213px; }   /* vertical smaller */
    .s4 { width: 180px; height: 135px; }   /* horizontal smaller */
    .s5 { width: 220px; height: 293px; }   /* vertical tall */
    .s6 { width: 260px; height: 195px; }   /* horizontal wider */
    .s7 { width: 180px; height: 240px; }
    .s8 { width: 150px; height: 200px; }
    .s9 { width: 230px; height: 173px; }

    /* Random positions */
    .project-block:nth-child(1) { top: 10%; left: 12%; }
    .project-block:nth-child(2) { top: 20%; left: 35%; }
    .project-block:nth-child(3) { top: 5%; left: 60%; }
    .project-block:nth-child(4) { top: 40%; left: 18%; }
    .project-block:nth-child(5) { top: 50%; left: 45%; }
    .project-block:nth-child(6) { top: 25%; left: 70%; }
    .project-block:nth-child(7) { top: 65%; left: 10%; }
    .project-block:nth-child(8) { top: 75%; left: 35%; }
    .project-block:nth-child(9) { top: 60%; left: 70%; }

    .cursor-text {
      position: absolute;
      pointer-events: none;
      font-size: 0.85rem;
      color: #7a8b6f;
      opacity: 0;
      transition: opacity 0.2s ease;
      text-transform: lowercase;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="#" class="project-block s1" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s2" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s3" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s4" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s5" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s6" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s7" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s8" data-title="this is a piece of text that will soon mean something."></a>
    <a href="#" class="project-block s9" data-title="this is a piece of text that will soon mean something."></a>
  </div>

  <div class="cursor-text" id="cursorText"></div>

  <script>
    const cursorText = document.getElementById('cursorText');
    const blocks = document.querySelectorAll('.project-block');

    document.addEventListener('mousemove', (e) => {
      cursorText.style.left = e.pageX + 15 + 'px';
      cursorText.style.top = e.pageY + 15 + 'px';
    });

    blocks.forEach(block => {
      block.addEventListener('mouseenter', () => {
        cursorText.textContent = block.getAttribute('data-title');
        cursorText.style.opacity = '1';
      });
      block.addEventListener('mouseleave', () => {
        cursorText.style.opacity = '0';
      });
    });
  </script>

</body>
</html>
