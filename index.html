<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
    }

    .container {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      gap: 20px;
      flex-direction: row;
      align-items: flex-start;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .project-block {
      background-color: #e6e6e6;
      display: block;
      z-index: 1;
    }

    .s1 { width: 200px; height: 266px; }
    .s2 { width: 240px; height: 180px; }
    .s3 { width: 160px; height: 213px; }
    .s4 { width: 180px; height: 135px; }
    .s5 { width: 220px; height: 293px; }
    .s6 { width: 260px; height: 195px; }
    .s7 { width: 180px; height: 240px; }
    .s8 { width: 150px; height: 200px; }
    .s9 { width: 230px; height: 173px; }

    .cursor-text {
      position: absolute;
      pointer-events: none;
      font-size: 0.85rem;
      color: #222;
      opacity: 0;
      transition: opacity 0.2s ease;
      text-transform: lowercase;
      z-index: 100;
      max-width: 200px;
    }
  </style>
</head>

      <a href="#" class="project-block s3" data-title="The soul is the last address of all theory."></a>

      <a href="#" class="project-block s6" data-title="My thinking moves like a ghost through a wall."></a>

    <div class="column">

      <a href="#" class="project-block s8" data-title="I had to make a world out of my need."></a>
      <a href="#" class="project-block s9" data-title="There's something wrong with the sky and it's me."></a>
    </div>
  </div>
