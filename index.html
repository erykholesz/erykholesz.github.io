<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Fake image blocks (replace with background images later) -->
    <a href="projects/project1.html" class="project-block horizontal" data-title="this is a piece of text that will soon mean something."></a>
    <a href="projects/project2.html" class="project-block vertical" data-title="this is a piece of text that will soon mean something."></a>
    <a href="projects/project3.html" class="project-block horizontal" data-title="this is a piece of text that will soon mean something."></a>
    <a href="projects/project4.html" class="project-block vertical" data-title="this is a piece of text that will soon mean something."></a>

  </div>

  <div class="cursor-text" id="cursorText">this is a piece of text that will soon mean something.</div>

  <script>
    const cursorText = document.getElementById('cursorText');
    const blocks = document.querySelectorAll('.project-block');

    document.addEventListener('mousemove', (e) => {
      cursorText.style.left = e.pageX + 15 + 'px';
      cursorText.style.top = e.pageY + 15 + 'px';
    });

    blocks.forEach(block => {
      block.addEventListener('mouseenter', () => {
        cursorText.textContent = block.getAttribute('data-title');
        cursorText.style.opacity = '1';
      });
      block.addEventListener('mouseleave', () => {
        cursorText.style.opacity = '0';
      });
    });
  </script>

</body>
</html>
